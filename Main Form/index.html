<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <form id="form">
        <h1>Job Form</h1>
            <div class="form_element">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" placeholder="Enter First Name">
            </div>
            <div class="form_element">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name">
            </div>
            <div class="form_element">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form_element">
                <label for="phone_no">Phone No</label>
                <input type="tel" id="phone_no" name="phone_no" placeholder="Enter Phone No">
            </div>
            <div class="form_element">
                <label for="job_role">Job Roles</label>
                <select name="job_role" id="job_role">
                    <option value="" selected>Select Job</option>
                    <option value="Front End Developer">Front End Developer</option>
                    <option value="Back End Developer">Back End Developer</option>
                    <option value="Full Stack Developer">Full Stack Developer</option>
                    <option value="Android Developer">Android Developer</option>
                    <option value="UI/UX Developer">UI/UX Developer</option>
                </select>
            </div>
            <div class="form_element">
                <label for="date">Date</label>
                <input type="date" name="date" id="date">
            </div>
            <div class="form_element">
                <label for="file_cv">Upload Your CV</label>
                <input type="file" name="file" id="file_cv">
            </div>
            <div class="form_element">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Enter Your City">
            </div>
            <div class="form_element">
                <label for="pincode">Pincode</label>
                <input type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
            </div>
            <div class="form_address_element">
                <label for="address">Address</label>
                <textarea name="address" id="address" placeholder="Enter your address" cols="35" rows="4"></textarea>
            </div>
            <p id="alert">Some Data is Missing</p>
            <div class="button_container">
                <button type="submit" id="apply_button">Apply</button>
            </div>
        </form>
    </main>
    <script src="App.js"></script>
</body>

</html>
