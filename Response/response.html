<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response</title>
    <link rel="stylesheet" href="./response.css">
</head>

<body>
    <main>
        <section>
            <h1>Job Form</h1>
            <div class="form_element">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" disabled>
            </div>
            <div class="form_element">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" disabled>
            </div>
            <div class="form_element">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" disabled>
            </div>
            <div class="form_element">
                <label for="phone_no">Phone No</label>
                <input type="text" id="phone_no" name="phone_no" disabled>
            </div>
            <div class="form_element">
                <label for="job_role">Job Roles</label>
                <input type="text" id="job_role" name="job_role" disabled>
            </div>
            <div class="form_element">
                <label for="date">Date</label>
                <input type="text" name="date" id="date" disabled>
            </div>
            <div class="form_element">
                <label for="city">City</label>
                <input type="text" id="city" name="city" disabled>
            </div>
            <div class="form_element">
                <label for="pincode">Pincode</label>
                <input type="text" id="pincode" name="pincode" disabled>
            </div>
            <div class="form_address_element">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="35" rows="4" disabled></textarea>
            </div>
            <a href="" id="cv_link"></a> 
        </section>
    </main>
    <script src="./response.js"></script>
</body>
</html>
